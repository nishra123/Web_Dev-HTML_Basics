<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APun ki website</title>
</head>
<body>
    <!-- Here ul= unordered list   li=list item  ol=ordered list -->
    <!-- in ul type = circle or square - circle or sqaure thumbnails -->
    <ul type="circle">
        <li>Home</li>
        <li>About</li>
        <li>Beat Drop</li>
        <li>Rock and Roll</li>
    </ul>

    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Beat Drop</li>
        <li>Rock and Roll</li>
    </ol>

    <!-- TABLES -->
    <!-- tr= table row, th= table header, td= table data  -->
    <table>
        <caption>Max Scores by Different players in a game</caption>
        <thead>
        <tr>
            <!-- Here colspan no. makes the heading to go over those many columns -->
            <th colspan="2">S.No.</th>
            <th>Player Name</th>
            <th>Score</th>
            <th>Game</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>Johan Cruyff</td>
            <td>132</td>
            <td>232</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Cristiano Ronaldo</td>
            <td>130</td>
            <td>200</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Lionel Messi</td>
            <td>125</td>
            <td>195</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
